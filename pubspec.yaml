name: ird_hadith
description: "Task - IRD Hadith"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  path: ^1.9.0
  path_provider: ^2.1.3
  sqflite: ^2.3.3+1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/database/hadith_db.db
    - assets/fonts/
    - assets/icons/noun-hexagon.svg
    - assets/icons/setting-slider-square.svg

  fonts:
    - family: Kalpurush
      fonts:
        - asset: assets/fonts/kalpurush.ttf
    - family: KFGQ
      fonts:
        - asset: assets/fonts/kfgq.otf
